<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test counter</title>
</head>
<body>
    <h1>Тестовый счётчик</h1>
    <div id="score">Голы: 0</div>
    <button id="btn">Жми сюда</button>

    <script>
        let score = 0;
        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('btn');

        btn.onclick = () => {
            score += 1;
            scoreEl.textContent = 'Голы: ' + score;
        };
    </script>
</body>
</html>
