<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>⚽ Football Tapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            background: #0b1320;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #score {
            font-size: 40px;
            margin: 20px;
        }
        #ball {
            width: 200px;
            height: 200px;
            cursor: pointer;
            margin: 20px auto;
            transition: transform 0.1s;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        button {
            background: #1db954;
            color: #fff;
            border: none;
            padding: 12px 18px;
            margin: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>⚽ Football Tapper</h1>
    <div id="score">Голы: 0</div>
    <img id="ball" src="https://img.icons8.com/color/200/football.png" alt="Мяч">
    <br>
    <button id="upgradeBtn">Купить Месси (+2 гола/тап) - 50 гол</button>

    <script>
        let score = 0;
        let clickPower = 1;
        let upgradeBought = false;

        const scoreEl = document.getElementById('score');
        const ball = document.getElementById('ball');
        const upgradeBtn = document.getElementById('upgradeBtn');

        // загрузка состояния при старте
        loadState();
        updateUpgradeButton();

        // Клик по мячу
        ball.onclick = () => {
            score += clickPower;
            scoreEl.textContent = 'Голы: ' + score;

            ball.style.transform = 'scale(0.9)';
            setTimeout(() => ball.style.transform = 'scale(1)', 100);

            updateUpgradeButton();
            saveState();
        };

        // Покупка апгрейда
        upgradeBtn.onclick = () => {
            if (upgradeBought) return;
            if (score >= 50) {
                score -= 50;
                clickPower += 2;
                upgradeBought = true;
                scoreEl.textContent = 'Голы: ' + score;
                alert('Месси в команде! +2 гола за тап');
                updateUpgradeButton();
                saveState();
            }
        };

        function updateUpgradeButton() {
            if (upgradeBought) {
                upgradeBtn.textContent = 'Месси куплен';
                upgradeBtn.disabled = true;
            } else {
                upgradeBtn.disabled = score < 50;
            }
        }

        function saveState() {
            const state = {
                score: score,
                clickPower: clickPower,
                upgradeBought: upgradeBought
            };
            localStorage.setItem('football_tapper_state', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('football_tapper_state');
            if (!saved) return;
            try {
                const state = JSON.parse(saved);
                if (typeof state.score === 'number') score = state.score;
                if (typeof state.clickPower === 'number') clickPower = state.clickPower;
                if (typeof state.upgradeBought === 'boolean') upgradeBought = state.upgradeBought;
                scoreEl.textContent = 'Голы: ' + score;
            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>
</html>
